<html>
    <head>
        <link rel="stylesheet" type="text/css" href="style.css">

        <style>
            .internal-style {
    color: green; 
    font-style: italic;
       }
        </style>
    </head>
    <body>
       <!-- Inline Style -->
<p style="color:red; font-family:Arial">This is inline styled text.</p>

<!-- Internal Style  -->
<p class="internal-style">This is styled by internal-like rule (but in external file).</p>

       <!-- external Style and the link is in the head tag -->
      <h1>
        This is a heading with external CSS
      </h1>
      
         
        

    </body>
</html>
